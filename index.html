<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <title>Shubhankar Poddar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="js/index.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div id="animations">
        <div id="main_body" class="body_class">
            <img src="assets/pic.jpg" alt="Profile pic">
            <h1 style="font-family: 'Roboto', sans-serif; font-style: initial;">Shubhankar Poddar</h1>
            <h2 class="desc" style="font-weight: 10; font-size: 20px;">

                <span class="text-switcher" style="font-style: initial; font-size: 22px;" data-hold-time="1000" data-switch-content='[ "Competitive Programmer.", "FrontEnd Developer.", "UI Designer." ]'></span>
            </h2>
            <h3 style="color: white;">  Best Viewed in Desktop Site  </h3>
            <div class="theme-music">
                <audio id="myMusic" src="tune/got.mp3" loop=""></audio>

                    <i class="fa fa-play-circle-o"></i>
                    <i class="fa fa-pause-circle-o"></i>
                </button>
            
            </div>
            <hr style="width: 50%; background-color:aqua; border-color: aqua;">

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $(".btn .fa-play-circle-o").on('click',function(){
        $(this).hide();
        $(".fa-pause-circle-o").fadeIn();
        $("#myMusic")[0].play();
    });
    $(".btn .fa-pause-circle-o").on('click',function(){
        $(this).hide();
        $(".fa-play-circle-o").fadeIn();
        $("#myMusic")[0].pause();
    });

});


</script>
</body>
